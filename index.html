<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Quiz</title>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- where is the style  -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <section heading>
      <img class="heading" src="assets/images/astro-quiz.webp" alt="Banner for the Astro-Quiz"> 
      
      <h2>How much do you know about the Universe?</h2>
      
    </Section>

    <div class="game-area">
      
      <h4>Questions are more important than Answers?</h4>
        
        <div class="quest">
            <p class="answer-message">A</p>
        </div>

      

      <div id="messageQuestion"></div>

      
        <div class="controls-area">
          <button data-type="A" class="btn btn--big btn--green " id="option0"></button>
          <button data-type="B" class="btn btn--big btn--red" id="option1"></button>
          <button data-type="C" class="btn btn--big btn--magenta" id="option2"></button>
          <button data-type="D" class="btn btn--big btn--orange" id="option3"></button>
          
          
        </div>
    
        <p>
          Question: <span id="question"></span> / <span id="maxQuestion"></span> 
        </p>

        <button data-type="X" class="btn btn--gray">Next Question!</button>

        <div class="score-area">
          Correct Answers:<span id="correct">0</span> 
          Incorrect Answers:<span id="incorrect">0</span>       
          Unknown Answers:<span id="unknown">0</span> 
        </div>

  
      

     <!--     <span id="choices"></span> -->

        <!-- <button onclick="nextQuestion()">Next</button> -->
        
    <!-- 

      

      -->

    </div>
    
    <!-- where is the javascript -->
    <script src="assets/js/script.js"></script>
</body>
